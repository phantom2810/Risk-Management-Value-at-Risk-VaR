version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: var-calculator-db
    environment:
      POSTGRES_DB: var_calculator
      POSTGRES_USER: var_user
      POSTGRES_PASSWORD: var_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - var-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U var_user -d var_calculator"]
      interval: 30s
      timeout: 10s
      retries: 5

  # VaR Calculator Backend
  var-calculator:
    build: .
    container_name: var-calculator-app
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/var_calculator
      SPRING_DATASOURCE_USERNAME: var_user
      SPRING_DATASOURCE_PASSWORD: var_password
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY:-demo}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - var-network
    volumes:
      - app_logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Frontend (optional)
  # var-calculator-frontend:
  #   build: ./frontend
  #   container_name: var-calculator-frontend
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     REACT_APP_API_URL: http://localhost:8080/api
  #   depends_on:
  #     - var-calculator
  #   networks:
  #     - var-network

volumes:
  postgres_data:
  app_logs:

networks:
  var-network:
    driver: bridge
